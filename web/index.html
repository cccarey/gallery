<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Galleries<title>
		<link rel="stylesheet" href="style/yui3/grids-min.css" type="text/css" media="screen" />
		
		<style type="text/css" media="screen">
		    body { width: 900px; margin: auto; font-family: sans-serif; }
		    .menu-item, .item { border-bottom: 1px solid #787878; margin: 12px; }
		    .title, .subtitle { color: #787878; }
		    .item .title { font-size:125%; }
		    .item span, .item div { margin-bottom: 10px; }
		    .item .attributes { font-size:75%; }
		    .sub-menu-item { font-size: 70%; }
            a { text-decoration: none; color: #787878; }
            a:hover { text-decoration: underline; }
        </style>
   		
   		<script type="text/javascript" src="js/lib/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="js/lib/underscore-min.js"></script>
		<script type="text/javascript" src="js/lib/backbone-min.js"></script>
		<script type="text/javascript" src="js/lib/ICanHaz.min.js"></script>
        
        <script type="text/javascript" src="js/controller.js"></script>
        
        <script id="template" type="text/html">
            <h1>Galleries</h1>
            <div id="galleries"></div>
        </script>
        
        <script id="gallery" type="text/html">
			<div class="item">
			    <a href="gallery/{{ name }}">{{ name }}</a><span class="clear"></span>
			    {{ #thumbExists }}
    			    <img class="center" src="$gallery['coverThumb']" alt="" title="" />
			    {{ /thumbExists }}
    			<span class="clear"></span>
			    <span class="details">{{ numCollections }} collections<br/>{{ numImages }} images<br/>{{ lastUpdate }}</span><span class="clear"></span>
		    </div>
        
        </script>

    </head>
    <body></body>
</html>
