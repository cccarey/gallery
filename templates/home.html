$def with (galleries)
<html>
	<head>
		<title>Galleries</title>
		<link rel="stylesheet" href="/static/css/main.css" type="text/css" media="screen" />
		<script src="/static/js/jquery-1.5.2.min.js"></script>
	</head>
	<body>
		<h1>Galleries</h1>
		$for gallery in galleries:
			<div>
			    <a href="gallery/$gallery['name']">$gallery['name']</a><br/>
			    <span class="details">$gallery['numCollections'] collections<br/>$gallery['numImages'] images</span>
		    </div>
	</body>
</html>
