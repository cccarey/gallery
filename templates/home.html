$def with (galleries)
<html>
	<head>
		<title>Galleries</title>
		<link rel="stylesheet" href="/static/css/main.css" type="text/css" media="screen" />
		<script src="/static/js/jquery-1.5.2.min.js"></script>
	</head>
	<body>
		<h1>Galleries</h1>
		$for gallery in galleries:
			<div class="item">
			    <a href="gallery/$gallery['name']">$gallery['name']</a><span class="clear"></span>
			    <span class="details">$gallery['numCollections'] collections<br/>$gallery['numImages'] images<br/>$gallery['lastUpdate']</span><span class="clear"></span>
			    $if gallery['coverThumb'] != "":
    			    <img src="$gallery['coverThumb']" alt="" title="" />
			    
		    </div>
	</body>
</html>
