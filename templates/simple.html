$def with (collection, image, previous_image, next_image)
<html>
	<head>
		<title>Simple Collection</title>
		<link rel="stylesheet" href="${basedir}/static/css/main.css" type="text/css" media="screen" />
		<script src="${basedir}/static/js/jquery-1.5.2.min.js"></script>
	</head>
	<body>
	    <div id="image">
	        <img class="center" src="$image" alt="" title=""/>
        </div>
        <div id="navigation" style="text-align: center; font-size: 200%;">
	        $if previous_image is None:
	            &lt; Previous
            $else:
                <a id="previous" href="../$collection/$previous_image">&lt; Previous</a>
            |
            <a href="../../..">Gallery</a> |
            $if next_image is None:
                Next &gt;
            $else:
	            <a id="next" href="../$collection/$next_image">Next &gt;</a>
        </div>
		<script src="${basedir}/static/js/simple.js"></script>
	</body>
</html>
