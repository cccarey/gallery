$def with (gallery)
<html>
	<head>
		<title>Gallery</title>
		<script src="/static/js/jquery-1.5.2.min.js"></script>
	</head>
	<body>
		<h1>Gallery</h1>
		<ul>
		$for collection in gallery.getCollections():
			<li><a href="$gallery.gallery/collection/$collection['name']">$collection['name']</li>
		</ul>
	</body>
</html>
