$def with (gallery)
<html>
	<head>
		<title>Gallery</title>
		<link rel="stylesheet" href="/static/css/main.css" type="text/css" media="screen" />
		<script src="/static/js/jquery-1.5.2.min.js"></script>
	</head>
	<body>
		<h1>Gallery</h1>
		<ul>
		$for collection in gallery.getCollections():
			<li>
			    <a href="$gallery.gallery/collection/$collection['name']">$collection['name']</a>
			    <span class="details"> - $collection['numImages'] images</span>
			    <img src="$collection['coverThumb']" alt="" title="" />
		    </li>
		</ul>
	</body>
</html>
