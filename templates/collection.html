$def with (collection)
<html>
	<head>
		<title>Collection</title>
		<script src="/static/js/jquery-1.5.2.min.js"></script>
		<script src="/static/js/galleria-1.2.3.js"></script>
		<script src="/static/js/themes/classic/galleria.classic.js"></script>
	</head>
	<body>
		<div id="images">
		$for image in collection:
			<img src="$image['url']" alt="" title="" />
		</div>				
		<script type="text/javascript">
	        $$(document).ready(function() {
	        	windowHeight = $$(window).height() - 20;
	        	windowWidth = $$(window).width() - 20;
				$$('#images').galleria({
					height: windowHeight, 
					width: windowWidth, 
					autoplay: 3000, 
					transition: 'fade', 
					transitionSpeed: 1500
				});
	        });
		</script>
	</body>
</html>
